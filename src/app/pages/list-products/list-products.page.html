<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item *ngFor="let product of products">
      <ion-avatar slot="start">
        <img [src]="product.foto || 'assets/no-img.png'" />
      </ion-avatar>

      <ion-label>
        <h2>{{ product.nombre }}</h2>
        <p>Precio: ${{ product.precio }}</p>
        <p>Categor√≠a: {{ product.categoria }}</p>
        <p>ML: {{ product.ml }}</p>
      </ion-label>

      <ion-buttons slot="end">

        <ion-button fill="clear" color="warning" (click)="goToEditProduct(product.codigo)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>

        <ion-button fill="clear" color="danger" (click)="deleteProduct(product.codigo)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>

      </ion-buttons>

    </ion-item>

  </ion-list>

</ion-content>
